<!DOCTYPE html>
<html lang="zh-cmn-Hans-CN" dir="ltr">
  <head>
    <meta charset="utf-8" />
    <link rel="preconnect" href="%REACT_APP_WEB_HOST%" />
    <link rel="dns-prefetch" href="%REACT_APP_WEB_HOST%" />
    <link rel="icon" href="%PUBLIC_URL%/favicon.ico" />
    <link rel="icon" href="%PUBLIC_URL%/icon/favicon_16x16.ico" sizes="16x16" />
    <link rel="icon" href="%PUBLIC_URL%/icon/favicon_32x32.ico" sizes="32x32" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no"/>
    <meta name="theme-color" content="#0097a7" />
    <title><%= htmlWebpackPlugin.options.title %></title>
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
    <link rel="apple-touch-icon" href="%PUBLIC_URL%/icons/apple-touch-icon.png" />
    <link rel="apple-touch-icon" href="%PUBLIC_URL%/icons/apple-touch-icon-120x120.png" sizes="120x120" />
    <link rel="apple-touch-icon" href="%PUBLIC_URL%/icons/apple-touch-icon-152x152.png" sizes="152x152" />
    <link rel="apple-touch-icon" href="%PUBLIC_URL%/icons/apple-touch-icon-167x167.png" sizes="167x167" />
    <!--
      manifest.json provides metadata used when your web app is installed on a
      user's mobile device or desktop. See https://developers.google.com/web/fundamentals/web-app-manifest/
    -->
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
    <!--
      Notice the use of %PUBLIC_URL% in the tags above.
      It will be replaced with the URL of the `public` folder during the build.
      Only files inside the `public` folder can be referenced from the HTML.

      Unlike "/favicon.ico" or "favicon.ico", "%PUBLIC_URL%/favicon.ico" will
      work correctly both with client-side routing and a non-root public URL.
      Learn how to configure a non-root public URL by running `npm run build`.
    -->
    <!-- 启用360浏览器的极速模式(webkit) -->
    <meta name="renderer" content="webkit">
  </head>
  <body>
    <noscript>您需要启用JavaScript才能运行此应用。</noscript>
    <div id="root"></div>
  </body>
</html>
